<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand" href="#">
            <h3>Employee Manager</h3>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a style="cursor: pointer;" class="nav-link" (click)="openCreateModal()">Create Employee <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form [formGroup]='searchForm' class="form-inline my-2 my-lg-0">
                <input style="color: #d2691e;" class="form-control mr-sm-2" formControlName="search" type="search"
                    placeholder="Search">

            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- loop -->
        <div *ngFor="let employee of employeeLists" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-5">
                        <a href=""><img src="{{employee.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-7 card-title align-self-center mb-0">
                        <h5 class="name">{{employee.name}}</h5>
                        <p class="job" class="m-0">{{employee.jobTitles}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a
                            href="#">{{employee.email}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee.phoneNumber}}
                    </li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a class="btn btn-primary tooltips" data-placement="top" (click)="openEditModal(employee)"
                            data-original-title="Edit"><i class="fa fa-pencil"></i>
                        </a>
                        <a class="btn btn-secondary tooltips" data-placement="top"
                            (click)="openDeleteModal(employee.id)" data-original-title="Delete"><i
                                class="fa fa-times"></i></a>
                    </div>
                    <ul class="social-links list-inline mb-0">
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Facebook"><i
                                    class="fa fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <!-- Create & Edit Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{modalHeader}}</h5>
                </div>
                <div class="modal-body">
                    <form [formGroup]='form' action="">
                        <div class="form-input-group">
                            <label class="form-label ">Name</label>
                            <input formControlName="name" type="text" class="form-control">
                        </div>
                        <div class="form-input-group">
                            <label class="form-label ">Email</label>
                            <input formControlName="email" type="text" class="form-control">
                        </div>
                        <div class="form-input-group">
                            <label class="form-label ">Phone number</label>
                            <input formControlName="phoneNumber" type="text" class="form-control date">
                        </div>
                        <div class="form-input-group">
                            <label class="form-label ">Job Title</label>
                            <input formControlName="jobTitles" type="text" class="form-control">
                        </div>
                        <div class="form-input-group">
                            <label class="form-label ">Image</label>
                            <input formControlName="imageUrl" type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button [disabled]='form.invalid' type="button" class="btn btn-primary"
                        (click)="save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
                </div>
                <div class="modal-body">
                    <h6>Are you sure you want to delete this employee?</h6>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
